<!DOCTYPE html>
<html>
<head>
    <title>Simple HTML Document</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
</head>
<body>
    <form>
        <label for="usern">First name:</label><br>
        <input type="text" id="usern" name="usern"><br>
        <label for="lname">Last name:</label><br>
        <input type="contrn" id="contrn" name="contrn"><br>
        <input type="submit" value="Submit">
    </form>
    <div class="alert-danger"></div>

    <script>
    $(document).ready(function() {
        $(".alert-danger").html('');

        $( "form" ).on( "submit", function(e) {
            e.preventDefault();
            var datos_formulario = $(this).serialize();
            console.log(datos_formulario)
            $.ajax({
                url: "http://www.nautico.com.ve/nauservices/controladores/login_query.php",
                data: datos_formulario,
                type: 'POST',
                dataType: 'json',
                success: function (resp) {
                    if (resp.hasOwnProperty('ok')) {
                            window.location="http://www.nautico.com.ve/nauservices/vistas/firma_invitados.php";
                    }
                    else {
                        swal("Atenci√≥n", resp.error ,"error");
                        $(".alert-danger").html('');
                        $('.alert-danger').show();
                        $('.alert-danger').append('<p>'+resp.error+'</p>');
                    }
                },
                error: function(xhr,errmsg,err){
                    // swal("Atencion", estado ,"error");
                    console.log(xhr.status + ": " + xhr.responseText); // provide a bit more info about the error to the console
                }
            });
            
        })
    });
    </script>
</body>
</html>
